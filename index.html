<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT services | Data Center servers migration | Cloud services.</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <link
        href="https://fonts.googleapis.com/css?family=Exo+2:500,700|Montserrat:300|Roboto|Lato:400,700|Pacifico|Barlow+Condensed:400,500,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <header id="top">
        <div class="flex" style="justify-content: space-between;">
            <div>
                <img src="./img/brand.png" alt="Company" height="50" width="180">
            </div>
            <div>
                <button class="w3-btn mont-font contact_btn">Contact
                    Us</button>
            </div>
        </div>
    </header>
    <div class="w3-display-container" style="width: 100%;">
        <img class="mySlides" src="./img/pic1.jpg">
        <img class="mySlides" src="./img/pic2.jpeg">
        <img class="mySlides" src="./img/pic3.jpg">
        <div class="w3-center w3-container w3-large w3-text-white w3-display-middle overlay">
            <div class="w3-display-middle" style="width: 100%; text-align: center;">
                <h1 id="serviceTxt" class="ex-font" style="font-size: 80px;"></h1>
            </div>
        </div>
        <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle"
            style="width:100%">
            <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
            <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
            <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
        </div>
    </div>
    <footer>
        <div class="copy">Copyrights &copy; 2020</div>
        <a href="#top" class="w3-button go_top">
            <img src="./img/arrow.png" alt="&top;Top" height="40" width="30">
        </a>
    </footer>
    <script>
        var slideIndex = 1;
        showDivs(slideIndex);

        function plusDivs(n) {
            showDivs(slideIndex += n);
        }

        function currentDiv(n) {
            showDivs(slideIndex = n);
        }

        function showDivs(n) {
            var i;
            var x = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            if (n > x.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = x.length }
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" w3-white", "");
            }
            x[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " w3-white";
        }

        // Middle text
        let no = 0;
        let middleTextArr = ['We Provide Best Services on Internet', 'Mastering on Cloud Provider', 'Boost Your IT Organization or Individual']
        mountTxt(no)
        function mountTxt(serial) {
            if (serial > 2) {
                serial = 0;
                no = 0;
            };
            document.getElementById('serviceTxt').innerHTML = middleTextArr[serial];
        }

        setInterval(function () {
            plusDivs(1);
            mountTxt(++no);
        }, 2000)
    </script>
</body>

</html>
